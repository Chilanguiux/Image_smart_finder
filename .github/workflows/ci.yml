name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build-test-lint:
    name: mypy & pytest (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ["3.12"]

    env:
      QT_QPA_PLATFORM: offscreen
      PYSIDE_DISABLE_INTERNAL_QT_CONF: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install project deps
        run: |
          pip install -r requirements.txt
          pip install pytest mypy

      - name: Mypy (static typing)
        run: |
          if exist mypy.ini ( type mypy.ini ) else ( echo "No mypy.ini found" )
          mypy finder.py --ignore-missing-imports

      - name: Pytest (unit tests)
        run: pytest -q
